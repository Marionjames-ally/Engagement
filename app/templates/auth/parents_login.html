 
{% import 'bootstrap/wtf.html' as wtf%}

{% block content %}
<link rel="stylesheet" href="{{url_for('static',filename='css/engage.css')}}">
<div class="overlay-1">
<div class="container jumbotron">
  <div class="row card">
    <div class="col-md-2"> </div>
    <div class="col-md-8">
      <!--Flash message -->
      {% for message in get_flashed_messages() %}
      <div class="alert alert-danger">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {{ message }}
      </div>

      {% endfor %}
      <!-- Login form -->
      {{wtf.quick_form(login_form)}}
      <p class="graph"> Don't have an account? <a href="{{url_for('auth.register')}}" >Sign up here</a></p>
    </div>
    <div clas="col-md-2"> </div>
  </div>
</div>
</div>

{% endblock%}
