
{% include 'navbar.html' %} {% import 'bootstrap/wtf.html' as wtf %}

{% block content%}
<div class="container">
    {{wtf.quick_form(form)}}
</div>

<div class="container">
  <div class="comments" style="text-align: center;">
   {% for comment in comments %}

    <h2 class="title" style="text-align: center;">{{comment.body}}</h2>
    <div class="body">
      <p class="posted">
        <small class="text-muted" style="padding-left: 100px;"
          >Posted on: {{comment.posted_on.strftime('%Y-%m-%d')}}</small
        >
        <small class="text-muted"
          ></small>
      </p>
      

    </div>
  </div>
</div>
{% endfor %}

{% endblock %}
